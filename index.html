        .navbar {
            background-color: #b7ba24dc;
            overflow: hidden;
        }
        
        .navbar__container {
            display: flex;
            justify-content: space-between;

            padding: 10px 20px;
        }
        
        .navbar__logo {
            color: white;
            text-decoration: none;
            font-size: 24px;

        }

            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar__item {
            margin: 0 10px;
        }
        
        .navbar__links {

        }
        
        .navbar__links:hover {
            text-decoration: underline;
        }
    </style>
