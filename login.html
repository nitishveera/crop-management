<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="4.css">
</head>
<body background="img4.jpg">

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <table>  
        <tr>
          <td><label for="email">Email:</label> <br>
          <input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label> <br>
          <input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Register</button></td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    // Add event listener to the form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Display a prompt saying "Login successful"
      alert("Login successful");
    });
  </script>
</body>
</html>
