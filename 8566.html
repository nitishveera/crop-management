<!DOCTYPE html>
<html>
<head>
	<title>STUDENT REGIISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="12.css">
</head>
<body>
<center><h1>STUDENT REGISTRATION FORM</h1></center>
<form>
	<label for="fname">FIRST NAME:</label>
	<input type="text" id="fname" name="fname"><br>
	<label for="lname">LAST NAME:</label>
	<input type="text" id="lname" name="lname"><br>
	<label for="email">EMAIL:</label>
	<input type="email" id="email" name="email"><br>
	<label for="dob">DATE OF BIRTH:</label>
	<input type="dob" id="dob" name="dob"><br>
	<label for="rno">REGISTER NUMBER:</label>
	<input type="text" id="rno" name="rno"><br>
	<label>SELECT YOUR DEPARTMENT</label>
	<input type="radio" id="dept1" name="deparment" value="cse">
	<label for="dept1">COMPUTER SCIENCE</label><br>
	<input type="radio" id="dept2" name="deparment" value="ise">
	<label for="dept2">INFORMATION SCIENCE</label><br>
	<input type="radio" id="dept3" name="deparment" value="civil">
	<label for="dept3">CIVIL</label><br>
	<label>SELECT YOUR SEMESTER</label>
	<input type="radio" id="two" name="semester" value="two">
	<label for="two">2</label><br>
	<input type="radio" id="four" name="semester" value="four">
	<label for="four">4</label><br>
	<input type="radio" id="six" name="semester" value="six">
	<label for="six">6</label><br>
	<input type="radio" id="eight" name="semester" value="eight">
	<label for="eight">8</label><br>

</form>
</body>
</html>
